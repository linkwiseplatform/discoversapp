# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  # maxInstances: 100
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512
  environment:
    # These variables will be populated from the secrets you've set in Google Cloud Secret Manager.
    # Make sure the secret names here exactly match the names you used in Secret Manager.
    - variable: NEXT_PUBLIC_KAKAO_REDIRECT_URI
      secret: NEXT_PUBLIC_KAKAO_REDIRECT_URI
    - variable: NEXT_PUBLIC_KAKAO_JAVASCRIPT_KEY
      secret: NEXT_PUBLIC_KAKAO_JAVASCRIPT_KEY
    - variable: NEXT_PUBLIC_KAKAO_REST_API_KEY
      secret: NEXT_PUBLIC_KAKAO_REST_API_KEY
    - variable: KAKAO_CLIENT_SECRET
      secret: KAKAO_CLIENT_SECRET
    - variable: FIREBASE_PRIVATE_KEY
      secret: FIREBASE_PRIVATE_KEY

# Settings for the build process.
# See https://firebase.google.com/docs/app-hosting/configure#build
buildConfig:
  # You can specify a custom build command here.
  # command: "npm run build"
  # You can also specify a custom branch to build from.
  # branch: "main"
